<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Web Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/dist/ol.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Personal Web Page</h1>
            <p class="tagline">Exploring the world through code and maps!</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="background.html">Background</a></li>
            <li><a href="technologies.html">Technologies</a></li>
            <li><a href="hobby.html">Hobby</a></li>
        </ul>
    </nav>

    <section>
        <h2>Interactive Map</h2>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </section>

    <footer>
        <p>&copy; 2024 My Web Page | Designed with ❤️ and OpenLayers</p>
    </footer>

    <script>
        // Create the map
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()  // OpenStreetMap layer
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([32.8597, 39.9334]),  // Center on Ankara
                zoom: 6  // Adjust zoom level
            })
        });

        // Add a marker (pin) for Ankara
        var marker = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([32.8597, 39.9334]))
        });

        // Create a style for the marker
        var markerStyle = new ol.style.Style({
            image: new ol.style.Icon({
                anchor: [0.5, 1],
                src: 'images/marker-icon.png',  // Make sure you have a marker icon image
                scale: 0.1  // Adjust scale if needed
            })
        });

        // Apply the style to the marker
        marker.setStyle(markerStyle);

        // Create a vector source and layer for the marker
        var vectorSource = new ol.source.Vector({
            features: [marker]
        });

        var markerLayer = new ol.layer.Vector({
            source: vectorSource
        });

        // Add the marker layer to the map
        map.addLayer(markerLayer);
    </script>
</body>
</html>
